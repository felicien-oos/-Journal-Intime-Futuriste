<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üîê Journal Intime Futuriste</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: #00ffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page {
      display: none;
      width: 90%;
      max-width: 700px;
      background: rgba(0, 255, 255, 0.07);
      border: 2px solid #00ffff;
      border-radius: 25px;
      box-shadow: 0 0 40px #00ffff, 0 0 70px #00ffff inset;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    .active {
      display: block;
    }

    input[type="password"] {
      width: 280px;
      padding: 15px;
      font-size: 20px;
      border-radius: 15px;
      border: none;
      background: #011111;
      color: #00ffff;
      text-align: center;
      box-shadow: 0 0 15px #00ffff;
      margin-bottom: 30px;
    }

    .button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      border: none;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background: #00cccc;
      transform: scale(1.1);
    }

    textarea {
      width: 100%;
      height: 350px;
      background: #011111;
      border: none;
      border-radius: 20px;
      color: #00ffff;
      font-size: 18px;
      padding: 25px;
      box-shadow: inset 0 0 30px #00ffff;
      resize: none;
      font-family: 'Orbitron', monospace, monospace;
    }

    h2 {
      margin-bottom: 30px;
      text-shadow: 0 0 25px #00ffff;
      font-weight: 900;
    }

    /* Logo futuriste en SVG */
    #logo {
      margin-bottom: 40px;
      filter: drop-shadow(0 0 6px #00ffff);
      width: 80px;
      height: 80px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Page mot de passe -->
  <div id="password-page" class="page active">
    <svg id="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" stroke="#00ffff" stroke-width="3" fill="none"/>
      <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="#00ffff"/>
      <circle cx="50" cy="50" r="10" fill="none" stroke="#00ffff" stroke-width="2"/>
    </svg>
    <h2>üîê Inventer un mot de passe</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe secret" autofocus />
    <br />
    <button class="button" onclick="validerMotDePasse()">OK</button>
  </div>

  <!-- Page bloc-notes (journal intime) -->
  <div id="notes-page" class="page">
    <svg id="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" stroke="#00ffff" stroke-width="3" fill="none"/>
      <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="#00ffff"/>
      <circle cx="50" cy="50" r="10" fill="none" stroke="#00ffff" stroke-width="2"/>
    </svg>
    <h2>üìì Ton journal intime futuriste</h2>
    <textarea id="noteArea" placeholder="√âcris ici ce que tu veux garder secret..."></textarea>
  </div>

<script>
  const passwordPage = document.getElementById('password-page');
  const notesPage = document.getElementById('notes-page');
  const passwordInput = document.getElementById('passwordInput');
  const noteArea = document.getElementById('noteArea');

  const motDePasseStocke = localStorage.getItem('motDePasse');
  const noteStockee = localStorage.getItem('noteJournal');

  // Charger note si elle existe
  if (noteStockee) {
    noteArea.value = noteStockee;
  }

  // Auto-save du journal intime
  noteArea.addEventListener('input', () => {
    localStorage.setItem('noteJournal', noteArea.value);
  });

  function validerMotDePasse() {
    const input = passwordInput.value.trim();
    if (!motDePasseStocke) {
      // Premier mot de passe : on enregistre
      if (input.length < 4) {
        alert("Ton mot de passe doit faire au moins 4 caract√®res !");
        return;
      }
      localStorage.setItem('motDePasse', input);
      ouvrirJournal();
    } else {
      // V√©rification mot de passe
      if (input === motDePasseStocke) {
        ouvrirJournal();
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  }

  function ouvrirJournal() {
    passwordPage.classList.remove('active');
    notesPage.classList.add('active');
    noteArea.focus();
  }
</script>

</body>
</html>
