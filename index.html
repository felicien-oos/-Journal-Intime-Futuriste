<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Futuriste</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f, #000000);
      color: #00ffe1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .active {
      display: flex;
    }
    .logo {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }
    input, textarea, button {
      background: #111;
      color: #00ffe1;
      border: 2px solid #00ffe1;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 80%;
    }
    button {
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffe1;
      color: #000;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #message {
      margin-top: 20px;
      color: lime;
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <div class="logo">ðŸ”’ Inventer un mot de passe</div>
    <input type="password" id="newPassword" placeholder="CrÃ©er un mot de passe" />
    <button onclick="setPassword()">OK</button>
  </div>

  <div class="page" id="page2">
    <div class="logo">ðŸ“” Journal Intime</div>
    <textarea id="journal" rows="10" placeholder="Ã‰cris ici ton journal..."></textarea>
    <button onclick="saveAndGo()">OK, gardÃ©</button>
  </div>

  <div class="page" id="page3">
    <div class="logo">âœ… SauvegardÃ©</div>
    <div class="top-right">
      <button onclick="confirmSaved()">GARDER</button>
    </div>
    <div id="message">Ton journal est bien sauvegardÃ© !</div>
  </div>

  <script>
    const savedPassword = localStorage.getItem("password");
    const savedNote = localStorage.getItem("journal");

    window.onload = () => {
      if (savedPassword) {
        const input = document.getElementById("newPassword");
        input.placeholder = "Tape ton mot de passe";
      }
    };

    function setPassword() {
      const input = document.getElementById("newPassword");
      const value = input.value.trim();
      if (!value) return alert("Entre un mot de passe !");
      const saved = localStorage.getItem("password");
      if (saved && value !== saved) {
        alert("Mot de passe incorrect !");
        return;
      }
      if (!saved) {
        localStorage.setItem("password", value);
      }
      document.getElementById("journal").value = savedNote || "";
      showPage(2);
    }

    function saveAndGo() {
      const note = document.getElementById("journal").value;
      localStorage.setItem("journal", note);
      showPage(3);
    }

    function confirmSaved() {
      alert("Tu peux quitter maintenant, tout est gardÃ© !");
    }

    function showPage(num) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById("page" + i).classList.remove("active");
      }
      document.getElementById("page" + num).classList.add("active");
    }
  </script>
</body>
</html>
